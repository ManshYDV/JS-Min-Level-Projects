<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <a href="../index.html">Home</a>
    </nav>
    <div id="main">
      <div id="panel">
        <div id="pTop">
          <div class="ele">
            <h2>Hit</h2>
            <div id="hit" class="box"></div>
          </div>
          <div class="ele">
            <h2>Timer</h2>
            <div class="box"><span class="timer"></span></div>
          </div>
          <div class="ele">
            <h2>Score</h2>
            <div class="box" id="score">0</div>
          </div>
        </div>
        <div id="pBottom">
          <div class="bubble"></div>
        </div>
      </div>
      <button type="submit" class="submit">Run</button>
    </div>
    <div class="popup-overlay" id="popup">
      <div class="popup-box">
        <h2 style="color: black">How to Play?</h2>
        <p style="color: black">
          Click on run to start the game and target will be given to you. You
          have to pop the as many target as possible to score the highest with
          time of 60 seconds. Remember bubble will change everytime you pop a
          bubble :) . Good Luck !!
        </p>
        <button class="popup-button" id="closePopup">I Understand</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
