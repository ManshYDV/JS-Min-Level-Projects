<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <a href="../index.html">Home</a>
    </nav>
    <div id="main">
      <div id="panel">
        <div id="pTop">
          <div class="ele">
            <h2>Hit</h2>
            <div id="hit" class="box"></div>
          </div>
          <div class="ele">
            <h2>Timer</h2>
            <div class="box"><span class="timer"></span></div>
          </div>
          <div class="ele">
            <h2>Score</h2>
            <div class="box" id="score">0</div>
          </div>
        </div>
        <div id="pBottom">
          <div class="bubble"></div>
        </div>
      </div>
      <button type="submit" class="submit">Run</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
